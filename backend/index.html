<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      <button>
        <a href="http://localhost:3000/api/auth/42/callback">42 Login</a>
      </button>

      <input type="text" class="code" />
      <button onclick="handleclick(event)">Submit</button>
    </div>
    <script>
      let user;
      (async () => {
        function getCookie(name) {
          const value = `; ${document.cookie}`;
          const parts = value.split(`; ${name}=`);
          if (parts.length === 2) {
            return parts.pop().split(';').shift();
          }
        }

        const myCookieValue = getCookie('access_token');
        console.log(myCookieValue);
        const res = await fetch('http://localhost:3000/api/auth/42', {
          method: 'GET',
          credentials: 'include',
        });
        // const user = data;
        const data = await res.json();
        user = data;
        console.log(data);
      })();
      function handleclick(e) {
        e.preventDefault();
        // const code = parseInt(document.querySelector('.code').value);
        const code = document.querySelector('.code').value;
        console.log(code);
        fetch('http://localhost:3000/api/auth/2fa/verify', {
          method: 'POST',
          credentials: 'include',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ code }),
        })
          .then((res) => res.json())
          .then((data) => console.log(data));
      }
    </script>
  </body>
</html>
